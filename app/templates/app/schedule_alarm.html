<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script>
        var user_id = {{user_id}};
    </script>
</head>

<body>

    <div class="container">
        <form id="my-stuff" method="post">
            {% csrf_token %}
            Description:<br/>
            <input type="text" name="description" placeholder="Description"><br><br>
            Time Of Call:<br/>
            <input type="datetime" name="time_of_call" placeholder="Time Of Call"><br><br />
            <button class="submit-now" type="submit" style="border: 0; background: transparent">
                <img class="img-responsive center-elm" src="{% static 'app/content/images/start-now.png' %}" height="100" width="400" alt="submit"/>
            </button>
        
        </form>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    </body>
</html>
